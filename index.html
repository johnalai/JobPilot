    <script>
      // Global polyfill for process.env to support libraries that expect a Node.js-like environment
      // Safely merge to avoid overwriting existing injected env vars (like API_KEY)
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // Only set NODE_ENV if not already defined
        if (!window.process.env.NODE_ENV) {
          window.process.env.NODE_ENV = 'development';
        }
        // Ensure globalThis.process also exists for libraries using strict ESM
        if (typeof globalThis !== 'undefined') {
          globalThis.process = window.process;
        }
      }
    </script>
